<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Handlebars Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" href="favicon.ico">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
    <script src="./templates/helpers.js"></script>
</head>

<body>
    <script id="header" type="text/x-handlebars-template">
        <!-- html escaping w/ brackets -->
        {{{header}}}
    </script>
    <script src="templates/header.js"></script>

    <script id="main-navigation" type="text/x-handlebars-template">
        <!-- uses custom navigation helper -->
        {{#customNav nav}}
        <a href="{{url}}" class="main-nav__link">{{linkText}}</a>
        {{/customNav}}
    </script>
    <script src="templates/main-navigation.js"></script>
    
    <script id="home-content" type="text/x-handlebars-template">
        <figure class="full-screen-image">
            {{{imageSource}}}
            <div class="full-screen-image__text-overlay">
                <h1>{{imageOverlayText}}</h1>
            </div>
        </figure>
        <section class="full-width-text">
            <div class="readme">To run locally <code>gulp build</code>. Node Moudles were committed with the project.</div>
            <h1>{{title}}</h1>
            <p>{{description}}</p>
        </section>
    </script>
    <script src="templates/home-content.js"></script>

    <script id="people" type="text/x-handlebars-template">
        <!-- uses built in hbs each helper -->
        <section class="people wrapper">
        {{#each people}}
            <div class="people__person">
                <a href="/{{firstName}}-{{lastName}}.html">
                    <h1>{{firstName}} {{lastName}}</h1>
                    <h2>Mustache Type: {{mustacheType}}</h2>
                    {{mustacheStatus isAlive}}
                    {{{imgSource}}}
                </a>
            </div>
        {{/each}}
        </section>
    </script>
    <script src="templates/people.js"></script>

    <script id="footer" type="text/x-handlebars-template">
        <!-- html escaping w/ brackets -->
        {{{footer}}}
    </script>
    <script src="templates/footer.js"></script>
</body>
</html>
